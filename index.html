<!DOCTYPE html>
<html>
	<head>
		<title>CSS Dinner Shopping List</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href="img/favicon.png" type="image/png">
	</head>
<body>
	<div class="wrap">
	<header>
		<h1>CSS Dinner Shopping List</h1>
		<h2>Let's go to the mall!</h2>
	</header>
	<section>
		<ul>
			<li>
			<label><input type="checkbox" name="check1"><span class="main-span">A lot of pickles</span><span class="add-span">for the next lessons about CSS</span></label>
			</li>
			<li>
			<label><input type="checkbox" name="check1"><span class="main-span">10 apples</span><span class="add-span">for more CSS manipulations</span></label>
			</li>
			<li>
			<label><input type="checkbox" name="check1"><span class="main-span">20 oranges</span><span class="add-span">because they are awesome</span></label>
			</li>
			<li>
			<label><input type="checkbox" name="check1"><span class="main-span">13 plates</span><span class="add-span">hm... they always disappear</span></label>
			</li>
			<li>
			<label><input type="checkbox" name="check1"><span class="main-span">15 bentos</span></label>
			</li>
			<li>
			<label><input type="checkbox" name="check1"><span class="main-span">1 bottle of Sake ^_^</span><span class="add-span">for my friends</span></label>
			</li>
		</ul>
	</section>
		<div class="last-div">
		<p>Bon appetit :)</p>
		</div>
	</div>
</body>
</html>
